<app-header></app-header>

<ion-content>
  <div class="wrapper">
    <app-polls-list [elements]="polls" [loading]="loading" [drag]="true" (selectEmitter)="viewResults($event)" (deleteEmitter)="deleteElement($event)"></app-polls-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="openPollCreation()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
